<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CoralTrack - Asistente para Acuarios</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CoralTrack">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="app">
        <header>
            <h1>CoralTrack</h1>
            <nav class="tab-nav">
                <button class="tab-btn active" data-tab="parametros">Par√°metros</button>
                <button class="tab-btn" data-tab="avanzado">Avanzado</button>
                <button class="tab-btn" data-tab="galeria">Galer√≠a</button>
            </nav>
        </header>

        <main>
            <!-- M√≥dulo 1: Par√°metros -->
            <section id="parametros" class="tab-content active">
                <div id="dashboard" class="dashboard"></div>
                
                <div class="demo-buttons">
                    <button id="datos-ejemplo" class="btn-example">üìä Ver Datos Ejemplo</button>
                    <button id="limpiar-datos" class="btn-secondary">üóëÔ∏è Limpiar Todo</button>
                </div>
                
                <div class="backup-buttons">
                    <button id="exportar-datos" class="btn-backup">üíæ Exportar Datos</button>
                    <button id="importar-datos" class="btn-backup">üìÅ Importar Datos</button>
                    <button id="reiniciar-tour" class="btn-backup">üéì Ver Tour</button>
                    <input type="file" id="import-file" accept=".json" style="display: none;">
                </div>

                <div class="charts-container">
                    <div id="charts"></div>
                </div>
                
                <div class="form-wizard">
                    <div class="wizard-header">
                        <h3>üìù Nueva Medici√≥n</h3>
                        <div class="wizard-steps">
                            <div class="step active" data-step="1">1</div>
                            <div class="step-line"></div>
                            <div class="step" data-step="2">2</div>
                        </div>
                    </div>
                    
                    <form id="parametros-form" class="form-container">
                        <!-- Paso 1: Par√°metros B√°sicos -->
                        <div id="step-1" class="form-step active">
                            <h4 style="margin-bottom: 1.5rem; color: #2196F3; text-align: center;">üåä Par√°metros Esenciales</h4>
                            
                            <div class="form-group">
                                <label for="fecha">Fecha de Medici√≥n</label>
                                <input type="date" id="fecha" name="fecha" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="kh">üìä KH (Alcalinidad) - dKH</label>
                                <div class="input-with-calc">
                                    <input type="number" id="kh" name="kh" step="0.1" placeholder="8.5">
                                    <button type="button" class="calc-btn" onclick="app.mostrarCalculadora('kh', 'KH', document.getElementById('kh').value || 8)">üßÆ</button>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="nitratos">üü° Nitratos (NO‚ÇÉ) - ppm</label>
                                <div class="input-with-calc">
                                    <input type="number" id="nitratos" name="nitratos" step="0.1" placeholder="5">
                                    <button type="button" class="calc-btn" onclick="app.mostrarCalculadora('nitratos', 'Nitratos', document.getElementById('nitratos').value || 5)">üßÆ</button>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="temperatura">üå°Ô∏è Temperatura - ¬∞C</label>
                                <input type="number" id="temperatura" name="temperatura" step="0.1" placeholder="25.5">
                            </div>
                            
                            <button type="button" class="btn-primary" onclick="app.nextStep()">
                                Continuar ‚Üí
                            </button>
                            
                            <button type="button" class="btn-skip" onclick="app.guardarSoloBasicos()">
                                ‚úÖ Guardar Solo B√°sicos
                            </button>
                        </div>
                        
                        <!-- Paso 2: Par√°metros Avanzados -->
                        <div id="step-2" class="form-step">
                            <h4 style="margin-bottom: 1.5rem; color: #673AB7; text-align: center;">üî¨ Par√°metros Avanzados</h4>
                            
                            <div class="form-group">
                                <label for="densidad">üåä Densidad (Salinidad)</label>
                                <input type="number" id="densidad" name="densidad" step="0.001" placeholder="1.025">
                            </div>
                            
                            <div class="form-group">
                                <label for="calcio">üß° Calcio (Ca) - ppm</label>
                                <div class="input-with-calc">
                                    <input type="number" id="calcio" name="calcio" step="1" placeholder="420">
                                    <button type="button" class="calc-btn" onclick="app.mostrarCalculadora('calcio', 'Calcio', document.getElementById('calcio').value || 420)">üßÆ</button>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="magnesio">üîµ Magnesio (Mg) - ppm</label>
                                <input type="number" id="magnesio" name="magnesio" step="1" placeholder="1350">
                            </div>
                            
                            <div class="form-group">
                                <label for="fosfatos">üü£ Fosfatos (PO‚ÇÑ) - ppm</label>
                                <input type="number" id="fosfatos" name="fosfatos" step="0.01" placeholder="0.03">
                            </div>
                            
                            <div class="form-group">
                                <label for="notas">üìù Notas y Observaciones</label>
                                <textarea id="notas" name="notas" rows="3" placeholder="Ej: Cambio de agua 20%, corales con buena coloraci√≥n..."></textarea>
                            </div>
                            
                            <div class="form-buttons">
                                <button type="button" class="btn-secondary" onclick="app.prevStep()">
                                    ‚Üê Atr√°s
                                </button>
                                <button type="submit" class="btn-primary">
                                    üíæ Guardar Completo
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="historial-container">
                    <h3>Historial de Mediciones</h3>
                    <div id="historial"></div>
                </div>
            </section>

            <!-- M√≥dulo Avanzado -->
            <section id="avanzado" class="tab-content">
                <div class="advanced-container">
                    <div class="advanced-section">
                        <h3>üßÆ Calculadoras</h3>
                        <div id="calculadoras"></div>
                    </div>
                    
                    <div class="advanced-section">
                        <h3>üìà Comparaci√≥n Temporal</h3>
                        <div id="comparacion-temporal"></div>
                    </div>
                    
                    <div class="advanced-section">
                        <h3>üèÜ Metas y Logros</h3>
                        <div id="metas-logros"></div>
                    </div>
                </div>
            </section>

            <!-- M√≥dulo 2: Galer√≠a -->
            <section id="galeria" class="tab-content">
                <div class="coral-tabs">
                    <button class="coral-tab active" data-coral="pachyclavularia">Pachyclavularia</button>
                    <button class="coral-tab" data-coral="palythoa">Palythoa</button>
                </div>

                <div id="pachyclavularia" class="coral-content active">
                    <button class="btn-upload" onclick="cargarFoto('pachyclavularia')">Cargar Foto</button>
                    <div class="photo-grid" id="grid-pachyclavularia"></div>
                </div>

                <div id="palythoa" class="coral-content">
                    <button class="btn-upload" onclick="cargarFoto('palythoa')">Cargar Foto</button>
                    <div class="photo-grid" id="grid-palythoa"></div>
                </div>
            </section>
        </main>
    </div>

    <input type="file" id="file-input" accept="image/*" capture="camera" style="display: none;">
    
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div class="modal-date" id="modal-date"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script>
        // Esperar a que Chart.js se cargue antes de inicializar la app
        window.addEventListener('load', () => {
            if (typeof Chart !== 'undefined') {
                console.log('Chart.js cargado correctamente');
            } else {
                console.error('Chart.js no se pudo cargar');
            }
        });
    </script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
